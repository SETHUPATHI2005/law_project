# Cleaned up and modernized GitHub Actions workflow for deploying to Amazon ECS.
# Changes made:
# - Updated aws-actions/configure-aws-credentials to v2 (recommended).
# - Added minimal permissions block (id-token: write included for OIDC if you later switch to OIDC).
# - Added fetch-depth: 0 to checkout so github.sha and history are reliable.
# - Minor formatting / comments cleanup.
#
# NOTE: You still need to set the environment variables below (ECR_REPOSITORY, ECS_* etc.)
# either here, in repository secrets/settings, or replace them with concrete values.
#
name: Deploy to Amazon ECS

on:
  push:
    branches:
      - "main"

env:
  AWS_REGION: ap-south-1                         # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY              # set this to your Amazon ECR repository name
  ECS_SERVICE: MY_ECS_SERVICE                    # set this to your Amazon ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER                    # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION    # path to your ECS task definition JSON, e.g. .aws/task-definition.json
  CONTAINER_NAME: MY_CONTAINER_NAME              # name of the container in the containerDefinitions section

permissions:
  contents: read
  id-token: write   # included in case you migrate to OIDC-based auth in the future

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          # If you use role-based access (OIDC), replace the above with role-to-assume and web_identity_token_file options.

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Building and pushing image to ECR..."
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
